<!-- Program-3: Develop a registration page using HTML forms -->
<html>
<head>
<title>Student Registration</title>
</head>
<body bgcolor="#F2F3F4">
<h1 align="center">Student Registration Form</h1>
<form>
<table align="center" cellpadding="8" bgcolor="#D6EAF8">
<tr>
<td>Roll Number:</td>
<td><input type="text"></td>
</tr>
<tr>
<td>Name:</td>
<td><input type="text"></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password"></td>
</tr>
<tr>
<td>Semester:</td>
<td>
<select>
<option>Semester 1</option>
<option>Semester 2</option>
<option>Semester 3</option>
</select>
</td>
</tr>
<tr>
<td>Section:</td>
<td>
<input type="radio" name="sec">A
<input type="radio" name="sec">B
</td>
</tr>
<tr>
<td>Subjects:</td>
<td>
<input type="checkbox">DBMS
<input type="checkbox">DSA
</td>
</tr>
<tr>
<td>Address:</td>
<td><textarea rows="3" cols="20"></textarea></td>
</tr>
<tr>
<td><input type="submit"></td>
<td><input type="reset"></td>
</tr>
</table>
</form>
</body>
